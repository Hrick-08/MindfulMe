{% extends "layout.html" %}

{% block title %}Edit Resource{% endblock %}

{% block content %}
<section class="admin-page">
    <h1>Edit Resource</h1>

    <form method="POST" action="{{ url_for('edit_resource', resource_id=resource.id) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ resource.title }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ resource.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="resource_type">Resource Type</label>
            <select id="resource_type" name="resource_type" required>
                <option value="article" {% if resource.resource_type == 'article' %}selected{% endif %}>Article</option>
                <option value="video" {% if resource.resource_type == 'video' %}selected{% endif %}>Video</option>
                <option value="exercise" {% if resource.resource_type == 'exercise' %}selected{% endif %}>Exercise</option>
            </select>
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" id="url" name="url" value="{{ resource.url }}" required>
        </div>

        <div class="form-group">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" value="{{ resource.tags }}">
        </div>

        <div class="form-group">
            <label for="mood_range_min">Minimum Mood Value (1-5)</label>
            <input type="number" id="mood_range_min" name="mood_range_min" min="1" max="5" step="0.5" value="{{ resource.mood_range_min }}">
        </div>

        <div class="form-group">
            <label for="mood_range_max">Maximum Mood Value (1-5)</label>
            <input type="number" id="mood_range_max" name="mood_range_max" min="1" max="5" step="0.5" value="{{ resource.mood_range_max }}">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin_resources') }}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
{% endblock %}
